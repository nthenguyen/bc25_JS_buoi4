<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Cau 1 -->
    <div class="container pt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Câu 1:
            </div>
            <div class="card-body">
              <label for="a">Nhập số thứ 1:</label>
              <input type="number" id="a" class="d-block" />
              <label for="b">Nhập số thứ 2:</label>
              <input type="number" id="b" class="d-block" />
              <label for="c">Nhập số thứ 3:</label>
              <input type="number" id="c" class="d-block" />
              <button class="btn btn-dark mt-3" id="btnSort">Sắp xếp</button>
            </div>
            <div class="card-footer text-muted" id="thongBao1"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Cau 2 -->
    <div class="container pt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Câu 2:</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Ai là người sử dụng máy?</label>
                <select class="form-control" id="myOption">
                  <option value="B">Bố</option>
                  <option value="M">Mẹ</option>
                  <option value="A">Anh trai</option>
                  <option value="E">Em gái</option>
                </select>
              </div>
              <button class="btn btn-dark" id="btnHello">Show</button>
            </div>
            <div id="thongBao2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Cau 3 -->
    <div class="container pt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Câu 3:
            </div>
            <div class="card-body">
              <label for="num1">Nhập số thứ 1:</label>
              <input type="number" id="num1" class="d-block" />
              <label for="num2">Nhập số thứ 2:</label>
              <input type="number" id="num2" class="d-block" />
              <label for="num3">Nhập số thứ 3:</label>
              <input type="number" id="num3" class="d-block" />
              <button class="btn btn-dark mt-3" id="btnCount">
                Đếm
              </button>
            </div>
            <div class="card-footer text-muted" id="thongBao3"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Cau 4 -->
    <div class="container pt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Câu 4:
            </div>
            <div class="card-body">
              <label for="c1">Nhập cạnh thứ 1:</label>
              <input type="number" id="c1" class="d-block" />
              <label for="c2">Nhập cạnh thứ 2:</label>
              <input type="number" id="c2" class="d-block" />
              <label for="c3">Nhập cạnh thứ 3:</label>
              <input type="number" id="c3" class="d-block" />
              <button class="btn btn-dark mt-3" id="btnTriangle">
                Tam giác
              </button>
            </div>
            <div class="card-footer text-muted" id="thongBao4"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
